exec reset.cfg
cl_autoreload 1
alias rifle "slot1; r_drawviewmodel 0; sensitivity 6.00"
alias secondary "slot2; r_drawviewmodel 1; sensitivity 6.00"
alias shotty "slot2; r_drawviewmodel 0; sensitivity 6.0"
alias melee "slot3; r_drawviewmodel 1; sensitivity 6.0"
bind q "rifle"
bind e "secondary"
bind 3 "melee"
bind "v" "voicemenu 0 0"
bind mouse3 "voicemenu 0 2"
